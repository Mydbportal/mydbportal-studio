name: Electron Release Build

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to build and attach assets to (example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build ${{ matrix.target.name }}
    runs-on: ${{ matrix.target.os }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: ubuntu-latest
            name: Linux
            assets: |
              dist/*.AppImage
              dist/*.deb
              dist/*.rpm
          - os: macos-latest
            name: macOS
            assets: |
              dist/*.dmg
              dist/*.zip
          - os: windows-latest
            name: Windows
            assets: |
              dist/*.exe

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Linux packaging dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Install dependencies
        run: npm install

      - name: Build desktop installers
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run desktop:dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.tag }}
          files: ${{ matrix.target.assets }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
